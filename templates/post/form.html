{% extends 'base.html' %}

{% block body %}

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <h1>Form</h1>
                    {{ form.as_p }}
                    {{ form.media }}                    
                    <input class="btn btn-primary" type="submit" value="Submit" >
                </form>
            </div>
        </div>
    </div>

{% endblock %}
